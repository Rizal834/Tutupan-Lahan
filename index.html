<html lang="en">

        <style>

            height: 100%;
            padding: 0;
            margin: 0;

        </style>
        <title>Tutupan Lahan Kota Surabaya</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/DeliniasiSurabaya_2.js"></script>
        <script src="data/Badanair_3.js"></script>
        <script src="data/kedapair_4.js"></script>
        <script src="data/vegetasi_5.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Tutupan Lahan Kota Surabaya</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'bottomleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'
                this._div.setAttribute("onmouseenter", "abstract.show()");
                this._div.setAttribute("onmouseleave", "abstract.hide()");
                this.hide();
                return this._div;
            };
            abstract.hide = function () {
                this._div.classList.remove("abstractUncollapsed");
                this._div.classList.add("abstract");
                this._div.innerHTML = 'i'
            }
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Tutupan lahan mengacu pada penggunaan dan penutupan yang berbeda dari permukaan bumi oleh berbagai cakupan. Tutupan lahan dapat bervariasi secara signifikan dari satu wilayah ke wilayah lainnya dan dapat berubah seiring waktu karena faktor alami maupun aktivitas manusia seperti rawa, sungai, perbukitan, sawah, kebun, hutan dan bangunan buatan manusia.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_PetaDasar_1');
        map.getPane('pane_PetaDasar_1').style.zIndex = 401;
        var layer_PetaDasar_1 = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_PetaDasar_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_PetaDasar_1;
        map.addLayer(layer_PetaDasar_1);
        function pop_DeliniasiSurabaya_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td class="visible-with-data" id="Kecamatan">' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas (m²)</th>\
                        <td class="visible-with-data" id="Luas (m²)">' + (feature.properties['Luas (m²)'] !== null ? autolinker.link(feature.properties['Luas (m²)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_DeliniasiSurabaya_2_0() {
            return {
                pane: 'pane_DeliniasiSurabaya_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_DeliniasiSurabaya_2');
        map.getPane('pane_DeliniasiSurabaya_2').style.zIndex = 402;
        map.getPane('pane_DeliniasiSurabaya_2').style['mix-blend-mode'] = 'normal';
        var layer_DeliniasiSurabaya_2 = new L.geoJson(json_DeliniasiSurabaya_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DeliniasiSurabaya_2',
            layerName: 'layer_DeliniasiSurabaya_2',
            pane: 'pane_DeliniasiSurabaya_2',
            onEachFeature: pop_DeliniasiSurabaya_2,
            style: style_DeliniasiSurabaya_2_0,
        });
        bounds_group.addLayer(layer_DeliniasiSurabaya_2);
        map.addLayer(layer_DeliniasiSurabaya_2);

                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Badanair_3_0() {
            return {
                pane: 'pane_Badanair_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(16,176,220,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Badanair_3');
        map.getPane('pane_Badanair_3').style.zIndex = 403;
        map.getPane('pane_Badanair_3').style['mix-blend-mode'] = 'normal';
        var layer_Badanair_3 = new L.geoJson(json_Badanair_3, {
            attribution: '',

        });
        bounds_group.addLayer(layer_Badanair_3);
        map.addLayer(layer_Badanair_3);

        function style_kedapair_4_0() {
            return {
                pane: 'pane_kedapair_4',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(222,19,19,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_kedapair_4');
        map.getPane('pane_kedapair_4').style.zIndex = 404;
        map.getPane('pane_kedapair_4').style['mix-blend-mode'] = 'normal';
        var layer_kedapair_4 = new L.geoJson(json_kedapair_4, {
            attribution: '',

        bounds_group.addLayer(layer_kedapair_4);
        map.addLayer(layer_kedapair_4);

            var popupContent = '<table>\

                    </tr>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

			layer.bindPopup(content, { maxHeight: 400 });

        function style_vegetasi_5_0() {
            return {
                pane: 'pane_vegetasi_5',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,225,75,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_vegetasi_5');
        map.getPane('pane_vegetasi_5').style.zIndex = 405;
        map.getPane('pane_vegetasi_5').style['mix-blend-mode'] = 'normal';
        var layer_vegetasi_5 = new L.geoJson(json_vegetasi_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_vegetasi_5',
            layerName: 'layer_vegetasi_5',
            pane: 'pane_vegetasi_5',
            onEachFeature: pop_vegetasi_5,
            style: style_vegetasi_5_0,
        });
        bounds_group.addLayer(layer_vegetasi_5);
        map.addLayer(layer_vegetasi_5);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
        {label: '<b>Tutupan Lahan</b>', selectAllCheckbox: true, children: [
            {label: '<img src="legend/vegetasi_5.png" /> vegetasi', layer: layer_vegetasi_5},
            {label: '<img src="legend/kedapair_4.png" /> kedap air', layer: layer_kedapair_4},
            {label: '<img src="legend/Badanair_3.png" /> Badan air', layer: layer_Badanair_3},]},
            {label: '<img src="legend/DeliniasiSurabaya_2.png" /> Deliniasi Surabaya', layer: layer_DeliniasiSurabaya_2},
            {label: "Peta Dasar", layer: layer_PetaDasar_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_DeliniasiSurabaya_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Kecamatan'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_DeliniasiSurabaya_2]);
        map.on("zoomend", function(){
            resetLabels([layer_DeliniasiSurabaya_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_DeliniasiSurabaya_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_DeliniasiSurabaya_2]);
        });
        </script>
    </body>
</html>
